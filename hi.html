<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

#h1 {
    width: 30%;
    height: 50px;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 10px;
    font-size: 24px;
}

button {
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 20px;
    background-color: #fff;
    border: 1px solid #333;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    text-align: center;
    justify-content: center;
}

button:hover {
    background-color: #ddd;
}

button:active {
    background-color: #bbb;
}

button#equals {
    background-color: #4CAF50;
    color: white;
}

button#equals:hover {
    background-color: #45a049;
}

button#clear {
    background-color: #f44336;
    color: white;
}

button#clear:hover {
    background-color: #e53935;
}

.container {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    gap: 10px;
}

</style>
<body>
    <h1 id="h1">0</h1>
    <div class="container">
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button value="3" class="btn">3</button>
        <button value="4" class="btn">4</button>
        <button value="5" class="btn">5</button>
        <button value="6" class="btn">6</button>
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="0" class="btn">0</button>
        <button value="+" class="btn">+</button>
        <button value="-" class="btn">-</button>
        <button value="*" class="btn">*</button>
        <button value="/" class="btn">/</button>
        <button value="%" class="btn">%</button>
        <button value="=" class="btn" id="equals">=</button>
        <button value="clear" class="btn" id="clear">C</button>
    </div>
    <script>
        var exp="";
       var res=document.querySelectorAll(".btn");
       for(let i=0;i<res.length;i++)
    {
        res[i].addEventListener('click',function ()
        {
            let v=this.value;
            if(v === 'clear')
        {
                exp="0";
        }
         else if(v === '=')
        { 
                try
                {
                    exp=eval(exp);
                }
                catch(error)
                {
                    exp=error;
                }
        }
        else{
                exp+=v;
           }
            document.getElementById("h1").innerHTML=exp;
        });
       }
    </script>
</body>
</html>
