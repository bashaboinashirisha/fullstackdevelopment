<!DOCTYPE html>
<html>
    <head>
          <title>this is home page</title>
          <style>
            body{
                background-color: aqua;
                padding-left: 500px;
                padding-right: 500px;
                padding-top: 10px;
                padding-bottom: 20px;
            }
            fieldset{
                background-color: rgb(223, 235, 235);
                text-align: center;
                
                justify-content: center;
            }
          </style>
    </head>
    <body>
        
        <form action="https://www.google.com" method="get" enctype="multipart/form-data">
        <fieldset>
            
            <legend>Personal Information</legend>
            <label for="fname">First name</label>
            <input type="text" name="" id="fname" value="" placeholder="enter your fname">
            <br><br>
            <label for="lname">Last name</label>
            <input type="text" name="" id="lanem" value="" >
            <br><br>
            <label for="Age">Age</label>
            <input type="number" name="" id="Age" value="" maxlength="30">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="" id="email">
            <br><br>
            <p>Please Select Your Gender</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="others" value="others">
            <label for="others">others</label>
            <br><br>
            <p>hobbies</p>
            <input type="checkbox" name="hobbies" id="Reading" value="Reading">
            <label for="Reading">reading</label>
            <input type="checkbox" name="hobbies" id="palying" value="playing">
            <label for="playing">playing</label>
            <br><br>
            <label for="course">course</label>
            <select name="course" id="course">
                <option value="CSM">CSM</option>
                <option value="CSD">CSD</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
            </select>
            <br><br>
            <label for="bio">bio</label>
            <textarea name="bio" id="bio" cols="40" rows="10" placeholder="write about your self"></textarea>
            <br><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="profile">Upload profile</label>
            <input type="file" id="profile" name="profile" accept="jpeg,png,jpg,pdf">
            <br><br>
            <label for="Quantity">Quantity</label>
            <input type="number" name="Quantity" id="Quantity" min="1" max="30">



        </fieldset>
        <input type="submit" value="sign in" >
    </form>
    </body>
</html>
